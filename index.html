<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <header class="top">
            <div class="logo">
                <img src="image/stunning-logo.png" alt="logo" />
            </div>
            <div class="menu">
                <ul>
                    <li class="one home"><a href="#">Home</a></li>
                    <li class="one"><a href="#">About</a></li>
                    <li class="one"><a href="#">Blog</a></li>
                    <li class="one"><a href="#">Jobs</a></li>
                </ul>
            </div>
            <div class="account">
                Your Account
            </div>
        </header>
        <main>
            <div class="left">
                <h1>
                    Stunning <br> <span>Workplace</span>.
                </h1>
                <p>
                    With Stunning, remote teams can organize projects,<br>
                    manage shifting priorities, and getwork done.
                </p>
                <div class="btn">
                    <div class="newacc">New Account</div>
                    <img src="image/arrow-up.png" alt="">
                    <img src="image/arrow-down.png" alt=""/>
                </div>
                <div class="card">
                    <div class="card1">
                        <div class="imagetick"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="user">Dmm design &nbsp; &nbsp;</div>
                        <div class="userprofile"><img src="image/user-pink.png" alt=""></div>
                        <div class="date">20 Dec</div>
                        <div class="indi pink"></div>
                    </div>
                    <div class="card1 activediv" style="background-color: #FFFFFF;">
                        <div class="imagetick"><a href="#"><i class="fa-solid fa-circle-check active"></a></i></div>
                        <div class="user">Blurr animation</div>
                        <div class="userprofile"><img src="image/user-orange.png" alt=""></div>
                        <div class="date">22 Dec</div>
                        <div class="indi orange"></div>
                    </div>
                    <div class="card1">
                        <div class="imagetick"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="user">Illustration &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</div>
                        <div class="userprofile"><img src="image/user-blue.png" alt=""></div>
                        <div class="date">26 Dec</div>
                        <div class="indi blue"></div>
                    </div>
                    <div class="card1">
                        <div class="imagetick"><i class="fa-solid fa-circle-check"></i></div>
                        <div class="user">Refunds &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</div>
                        <div class="userprofile"><img src="image/user-red.png" alt=""></div>
                        <div class="date">28 Dec</div>
                        <div class="indi red"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="image/landing-section-image.png" alt="">
            </div>
        </main>
    </div>




    <script src="https://kit.fontawesome.com/ed1529cb70.js" crossorigin="anonymous"></script>
</body>
</html>
